AWSTemplateFormatVersion: '2010-09-09'
Description: >
  Corrected CloudFormation template for EC2 provisioning with proper parameters and security.

Parameters:
  EnvironmentName:
    Type: String
    Default: dev
    AllowedValues:
      - dev
      - prod
    Description: The environment name (dev or prod).

  InstanceType:
    Type: String
    Default: t2.micro
    AllowedValues:
      - t2.micro
      - t2.small
    Description: EC2 instance type.

  AMIId:
    Type: AWS::EC2::Image::Id
    Default: ami-0c94855ba95c71c99   # Corrected Amazon Linux 2 AMI in us-east-1
    Description: The AMI ID to use.

  VpcId:
    Type: AWS::EC2::VPC::Id
    Description: The VPC ID where the instance will be deployed.

  KeyName:
    Type: AWS::EC2::KeyPair::KeyName
    Description: Name of an existing EC2 KeyPair to enable SSH access.

Resources:
  InstanceSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Allow SSH access
      VpcId: !Ref VpcId
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: 0.0.0.0/0   # Fixed invalid CIDR block

  EC2Instance:
    Type: AWS::EC2::Instance
    Properties:
      InstanceType: !Ref InstanceType
      ImageId: !Ref AMIId
      SecurityGroupIds:
        - !Ref InstanceSecurityGroup   # Attach the security group
      KeyName: !Ref KeyName           # Optional: attach KeyName for SSH
      Tags:
        - Key: Name
          Value: !Sub "${EnvironmentName}-instance"

Outputs:
  InstanceId:
    Description: The ID of the EC2 instance
    Value: !Ref EC2Instance

  InstancePublicIP:
    Description: The public IP address of the EC2 instance
    Value: !GetAtt EC2Instance.PublicIp
